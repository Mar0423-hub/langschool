<body>
	<header>
		<nav class="navbar p-4 bg-primary navbar-expand-sm" data-bs-theme="dark">
			<div class="container-fluid">
				<a class="navbar-brand d-flex gap-2 justify-content-center align-items-center"

						<li class="nav-item">
							<a class="nav-link" href="index.html#filtered-courses-list-block">
								Courses
							</a>

						<li class="nav-item">
							<a class="nav-link" href="#contacts">Contacts</a>

						<li class="nav-item">

				</div>
			</div>
		</nav>
	</header>

	<main class="container max-width-lg d-flex flex-column gap-5 px-4 py-5 min-height-800">
		<div class="row">
			<div id="notify-area" class="col-12">
			</div>
		</div>

		<table id="orders-table" class="border">
			<thead>
				<tr>
					<th class="border px-2 py-1 text-center">id</th>
					<th class="border px-2 py-1 text-center">course id</th>
					<th class="border px-2 py-1 text-center">date</th>
					<th class="border px-2 py-1 text-center">cost</th>
					<th class="border px-2 py-1 text-center">Acts</th>
				</tr>
			</thead>

			<tbody id="orders-table-body">
				<!-- Сюда поместим заказы, когда загрузятся -->
			</tbody>
		</table>

		<nav id="orders-list-pagination" aria-label="____">
			<!-- Сюда подставим кнопки пагинации -->
		</nav>
	</main>

	<footer id="contacts" class="p-4 bg-primary col-12" data-bs-theme="dark">
		<span>
			©&nbsp;<span>2025</span>

			<span>
				<a rel="author noopener noreferrer"

				   href="mailto:langschool@mailbox.ru">
					Language School
				</a>
			</span>
		</span>

		<span>Follow us on
			<a rel="noopener noreferrer" href="https://facebook.com/langschool">
				Facebook
			</a>,
			<a rel="noopener noreferrer" href="https://x.com/langschool">
				Twitter</a>,
			<a rel="noopener noreferrer" href="https://instagram.com/langschool">
				Instagram
			</a>
		</span>
	</footer>

	<div class="modal fade" id="updCourseModal" tabindex="-1"
		 aria-labelledby="updCourseModalLabel" aria-hidden="true">

		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="updCourseModalLabel">Update course form</h1>

					<button type="button" class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close">
					</button>
				</div>

				<div class="modal-body">
					<form class="d-flex flex-column gap-2">
						<div class="">
							<label for="req-course-name" class="col-form-label">
								Course name:
							</label>

							<input type="text" id="req-course-name" class="form-control" disabled>
						</div>

						<div class="">
							<label for="req-tutor-name" class="col-form-label">
								Tutor name:
							</label>

							<input type="text" id="req-tutor-name" class="form-control" disabled>
						</div>

						<div class="">
							<label for="req-start-date" class="col-form-label">
								Start date:
							</label>

							<select id="req-start-date" class="form-control" disabled>
								<option value="">No known date</option>
							</select>
						</div>

						<div class="">
							<label for="req-start-time" class="col-form-label">
								Start time:
							</label>

							<select id="req-start-time" class="form-control" disabled>
								<option>Select date first</option>
							</select>
						</div>

						<div class="">
							<label for="req-course-duration" class="col-form-label">
								Duration:
							</label>

							<input type="text" id="req-course-duration" class="form-control"
								   val="Unknown" disabled>
						</div>

						<div class="">
							<label for="req-students-number" class="col-form-label">
								Students number:
							</label>

							<input type="number" id="req-students-number"
								   value="1" min="1"
								   class="form-control">
						</div>

						<div class="">
							Extended options:
						</div>

						<fieldset>
							<div class="">
								<input type="checkbox" class="form-check-input" id="req-add-opt-supplementary">

								<label for="req-add-opt-supplementary" class="form-check-label">
									Supplementary
								</label>
							</div>

							<div class="">
								<input type="checkbox" class="form-check-input" id="req-add-opt-personalized">

								<label for="req-add-opt-personalized" class="form-check-label">
									Personalized
								</label>
							</div>

							<div class="">
								<input type="checkbox" class="form-check-input" id="req-add-opt-excursions">

								<label for="req-add-opt-excursions" class="form-check-label">
									Excursions
								</label>
							</div>

							<div class="">
								<input type="checkbox" class="form-check-input" id="req-add-opt-assessment">

								<label for="req-add-opt-assessment" class="form-check-label">
									Assessment
								</label>
							</div>

							<div class="">
								<input type="checkbox" class="form-check-input" id="req-add-opt-interactive">

								<label for="req-add-opt-interactive" class="form-check-label">
									Interactive
								</label>
							</div>
						</fieldset>

						<div class="">
							Total: <span id="req-total-cost">0</span>₽
						</div>
					</form>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
						Cancel
					</button>

					<button type="button" id="req-calc" class="btn btn-primary">
						Calculate
					</button>

					<button type="button" id="req-send" class="btn btn-primary" data-bs-dismiss="modal">
						Submit
					</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
